<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn crimson" style="background-color: crimson;" type="button"></div>
            <div class="btn blueviolet" style="background-color: blueviolet;" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn chartreuse" style="background-color: chartreuse;" type="button"></div>
            <div class="btn darkgreen" style="background-color: darkgreen" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
